<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Screen Video Processing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Green Screen Video Processing</h1>

 <div class="controls">
          <label for="bgInput" class="btn">Choose Background</label>
          <input id="bgInput" type="file" accept="image/*,video/*" />
          <button id="clearBg">Clear</button>
          <button id="startBtn">Start Camera</button>
          <button id="pauseBtn">Pause</button>
          <button id="snapshotBtn">Snapshot</button>
        </div>
      </div>
    </div>

  <div class="video-container">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
